<head>
  <title><%= @item[:title]%> - Storefront API | Spree - Ruby on Rails e-commerce platform</title>

  <%= render '_head' %>
  <script src="/assets/javascripts/raphael-min.js" type="text/javascript"></script>
  <script src="/assets/javascripts/api-objects.js" type="text/javascript"></script>

</head>
<body class="api home">

  <%= render '_edge_badge' %>
  <header id="header">
    <div id="top-header">
      <div class="container">
        <div class="row">
          <%= render '_logo' %>
          <%= render '_search' %>
          <%= render '_main_menu' %>
        </div>
      </div>
    </div>

  </header>
  <div class="content-bg api">
    <div class="container">
      <div class="breadcrumbs">
        <div class="container">
          <ul>
            <li><a href="/">Spree</a></li>
            <li><a href="#">Guides</a></li>
            <li><a href="#">API</a></li>
          </ul>
        </div>
      </div>
      <%= render 'api/_sidebar' %>
      <section id="main-content" class="col-xs-12 col-sm-8">
        <div id="content">
          <%= yield %>
        </div>
      </section>
    </div>
  </div>

  <%= render '_footer' %>
